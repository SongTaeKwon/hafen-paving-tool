<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&H Pavement Tool</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Haven and Hearth Pavement Tool</h1>
        <p>Select an image to convert it into a pavement-based image.</p>
        <input type="file" id="imageInput" accept="image/*">
        <div id="outputContainer">
            <div id="imageAndSummary">
                <img id="outputImage" alt="Converted Image">
                <div id="tileUsage"></div>
            </div>
            <p id="errorMessage">Error occurred during conversion.</p>
        <div id="tileSelection">
	<h3>Exclude Tiles</h3>
	<br />
            <div id="tileCheckboxes"></div>
        </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
